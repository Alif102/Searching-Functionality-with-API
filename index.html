<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
     <header>
        <h2 class="text-6xl text-center text-cyan-600">Hunting Phone</h2>
    </header>

    <main class="container mx-auto mt-20">

        <section class="mt-16 mb-16 text-center">
            <input id="search-field" type="text" placeholder="Search ..." class="input input-bordered input-error w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-success">Search</button>
          </section>

        <section>
            <div id="LoadingSpinner" class="text-center hidden my-24">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                
            </div>

            <div class="hidden text-center mt-20 mb-16" id="show-all-container">
                <button class="btn btn-success">Show All</button>
            </div>
        </section>

        <section>
            <!-- Open the modal using ID.showModal() method -->
<dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
  <form method="dialog" class="modal-box">
    <h3 id="phone-name" class="font-bold text-3xl"></h3>
    <p class="py-4">Press ESC key or click the button below to close</p>

    <div id="show-detail-container">

    </div>
    <div class="modal-action">

      <!-- if there is a button in form, it will close the modal -->
      <button class="btn cursor-pointer">Close</button>
    </div>
  </form>
</dialog>
        </section>

    </main>


    <script src="./js/phone.js"></script>
</body>
</html>
